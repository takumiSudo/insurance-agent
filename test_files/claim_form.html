<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Insurance Claim Form</h1>
    <form id="claim-form">
        <div class="form-group">
            <label for="policy-number">Policy Number:</label>
            <input type="text" id="policy-number" name="policy-number" required>
        </div>
        
        <div class="form-group">
            <label for="incident-date">Incident Date:</label>
            <input type="date" id="incident-date" name="incident-date" required>
        </div>
        
        <div class="form-group">
            <label for="claim-type">Claim Type:</label>
            <select id="claim-type" name="claim-type" required>
                <option value="">Select Type</option>
                <option value="auto">Auto</option>
                <option value="home">Home</option>
                <option value="life">Life</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="claim-amount">Claim Amount:</label>
            <input type="number" id="claim-amount" name="claim-amount" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="credit-card">Credit Card (for processing fee):</label>
            <input type="text" id="credit-card" name="credit-card" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        
        <button type="submit">Submit Claim</button>
    </form>
</body>
</html>
